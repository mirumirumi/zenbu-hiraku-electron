# Windows がターゲットのビルドの場合でも builderOptions で問題なく指定できると思っていたが、
# まさかの実行している OS に依存してターゲットが変わってしまう？仕様っぽい。
#　 （いくら調べてもそのような情報は見つからなかったが、GitHub Actions のログは明らかにそうなっている）
# これ（https://github.com/marketplace/actions/electron-builder-action）などを使えばいけそうだが、vue-electron-builder との関連性が不明であること、
# 依存するものを増やすとビルド関連で問題が起きたときに原因を特定するのがより困難になりそうなことなどから実行 OS を Windows にしている。

name: release

on:
  push:
    branches:
      - release/prd

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.1
        with:
          node-version: "14"

      - name: Building...
        env: 
          GH_TOKEN: ${{ secrets.P_A_T }}
        run: |
          npm install
          npm run electron:build
          mkdir ~/release/
          copy dist_electron/ぜんぶひらく_Setup.exe ~/release/

      - name: Getting version from package.json...
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master

      - name: Creating a Tag...
        uses: rickstaa/action-create-tag@v1
        with:
          tag: "v${{ steps.package-version.outputs.current-version}}"

      - name: Creating a Release...
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.package-version.outputs.current-version}}"
          token: ${{ secrets.P_A_T }}
          files: |
            ~/release/*.*
